<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form class="main-form">

        <div class="form">

                <img src="./ASSETS/Microsoft_logo1.jpg" alt="" height="30px" width="30px">
                <h1>Microsoft</h1>
            </div>

            <div class="main-section">
                <span>Sign in</span>
                <input type="text" placeholder="Email, phone, or Skype">

                    <p>No account? <a href="">Create one!</a></p>

                <Button>Next</Button>
            </div>



        </div>

            <p>Sign-in option</p>
        </div>
    </form>
